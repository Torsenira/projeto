<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Victor sorrindo, usando camisa de linho, óculos e barba, no fundo, uma porta de madeira ripada"
        />
        <p>@torsenira</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://docs.google.com/document/d/104Or5BNKkWF15McqAEj9RL-ZdZtfWQPn/edit?usp=sharing&ouid=113319923988622069776&rtpof=true&sd=true" target="_blank">Curriculum</a>
        </li>
        <li>
          <a href="https://github.com/torsenira" target="_blank"
            >Conheça meu portfólio</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/torsenira" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/torsenira" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/victor-jansen-elvira-07a562176/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://x.com/torsenira" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ❤️ por <a href="https://rocketseat.com.br">Rocketseat</a>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
